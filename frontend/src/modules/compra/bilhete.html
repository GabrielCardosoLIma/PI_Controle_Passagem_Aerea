<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATWU | Bilhete</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../estilos/style.css" />
    <link rel="stylesheet" href="../../../estilos/style-bilhete.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <div class="img-logo">
        <img src="../../../imagens/logo.branco.png" alt="" />
      </div>
    </header>

    <main>
      <div class="bemvindo">
        <span>Obrigada por comprar conosco!</span>
      </div>

      <section class="ticket">
        <div class="box-superior">
          <img src="../../../imagens/image-removebg-preview (12).png" />
          <div class="titulo">Boarding Pass</div>
        </div>

        <div class="box-meio">
          <div class="grid-container">
            <div class="grid-item">
              <div class="grid-container2">
                <div class="grid-item2">
                  <div class="nome">
                    <p class="label">Nome do passageiro:</p>
                    <p></p>
                  </div>
                  <div class="data">
                    <p class="label">Data:</p>
                    <p></p>
                  </div>
                  <div class="origem">
                    <p class="label">Aeroporto de Origem:</p>
                    <div class="dados">
                      <p></p>
                      <p></p>
                      <p></p>
                    </div>
                  </div>
                </div>
                <div class="grid-item2">
                  <div class="assento">
                    <p class="label">Assento:</p>
                    <p></p>
                  </div>
                  <div class="hora">
                    <p class="label">Hor√°rio:</p>
                    <p></p>
                  </div>
                  <div class="destino">
                    <p class="label">Aeroporto de Destino:</p>
                    <div class="dados">
                      <p></p>
                      <p></p>
                      <p></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="grid-item codigo">
              <img
                class="horizontal"
                src="../../../imagens/codigobarras-removebg-preview.png"
              />
              <img
                class="vertical"
                src="../../../imagens/codigobarras-removebg-preview-2.png"
                alt=""
              />
            </div>
          </div>
        </div>

        <div class="box-inferior"></div>
      </section>

      <div class="boaviagem">
        <span>Boa viagem!</span>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../../../scripts/bilhete.js"></script>
  </body>
</html>
