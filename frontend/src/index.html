<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATWU | HOME</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="../imagens/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../estilos/style.css" />
    <link rel="stylesheet" href="../estilos/style-index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <div class="img-logo">
        <img src="../imagens/logo.branco.png" alt="" />
      </div>
    </header>

    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../imagens/rio-de-janeiro.jpg"
            class="d-block w-100"
            alt="Rio de Janeiro"
          />
        </div>
        <div class="carousel-item">
          <img src="../imagens/paris.jpg" class="d-block w-100" alt="Paris" />
        </div>
        <div class="carousel-item">
          <img
            src="../imagens/nova-york.jpg"
            class="d-block w-100"
            alt="Nova York"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleRide"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleRide"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      <div class="boas-vindas">
        <h1>ALL THE WAYS UP!</h1>
        <p>Passagens aéreas com melhor preço.</p>
        <p>Viagens com maior conforto.</p>
      </div>
    </div>

    <main>
      <div class="busca-voos-container">
        <form action="" class="busca-voos">
          <div class="row-1">
            <span>Busca de Passagens</span>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="1"
                checked
              />
              <label class="form-check-label" for="inlineRadio1"
                >Ida e Volta</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="2"
              />
              <label class="form-check-label" for="inlineRadio2"
                >Somente ida</label
              >
            </div>
          </div>
          <div class="row-2">
            <div class="form-floating ff-origem">
              <input
                type="text"
                class="form-control fc-origem"
                id="floatingInput"
                placeholder=""
                list="lista-cidades"
              />
              <label for="floatingInput">ORIGEM</label>
            </div>
            <div class="form-floating ff-destino">
              <input
                type="text"
                class="form-control fc-destino"
                id="floatingPassword"
                placeholder=" "
              />
              <label for="floatingPassword">DESTINO</label>
            </div>

            <div class="form-floating fd-ida">
              <input
                type="date"
                class="form-control input-date"
                id="floatingIda"
                placeholder=" "
              />
              <label for="floatingIda">IDA</label>
            </div>

            <div class="form-floating fd-volta" id="div-volta">
              <input
                type="date"
                class="form-control input-date"
                id="floatingVolta"
                placeholder=" "
              />
              <label for="floatingVolta">VOLTA</label>
            </div>

            <button type="button" onclick="BuscarViagens();" class="btn-buscar">
              <span class="material-symbols-outlined">search</span>
              <span>Buscar</span>
            </button>
          </div>
        </form>
      </div>

      <div class="row row-cols-1 row-cols-md-3 g-4 cards-container">
        <div class="col">
          <div class="card h-100">
            <img
              src="../imagens/maldivas.jpg"
              class="card-img-top"
              alt="Grécia"
            />
            <div class="card-body">
              <h5 class="card-title">Voos para as Maldivas</h5>
              <p class="card-text"></p>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary">R$ 2300,00</small>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="../imagens/londres.jpg"
              class="card-img-top"
              alt="Londres"
            />
            <div class="card-body">
              <h5 class="card-title">Voos para Londres</h5>
              <p class="card-text"></p>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary">R$ 1985,00</small>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="../imagens/grecia.jpg"
              class="card-img-top"
              alt="Maldivas"
            />
            <div class="card-body">
              <h5 class="card-title">Voos para Grécia</h5>
              <p class="card-text"></p>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary">R$ 2100,00</small>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-logo">
        <img src="../imagens/logo.branco.png" />
      </div>
      <a href="sobre.html">Sobre nós</a>
      <div class="icons">
        <a href="mailto:atwu.airlines@gmail.com"
          ><img src="../imagens/gmail.png" alt="Gmail"
        /></a>
        <a
          href="https://www.instagram.com/atwuairlines_/?igshid=OGQ5ZDc2ODk2ZA%3D%3D"
          ><img src="../imagens/instagram.png" alt="Instagram"
        /></a>
        <a href=""><img src="../imagens/twitter.png" alt="Twitter" /></a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/index.js"></script>

    <script>
      // função para alterar o display da div de volta, caso o cliente escolha a opção somente ida
      function atualizarEstilos() {
        var divVolta = document.getElementById("div-volta");
        var divIda = document.querySelector("#floatingIda");
        var larguraTela = window.innerWidth;

        // valor que será retornado para o banco
        var valorRadio = document.querySelector(
          'input[name="inlineRadioOptions"]:checked'
        ).value;

        if (valorRadio === "1") {
          divVolta.style.display = "block";

          if (larguraTela <= 992) {
            divIda.style.borderRadius = "8px 8px 0px 0px";
          } else {
            divIda.style.borderRadius = "8px 0px 0px 8px";
          }
        } else if (valorRadio === "2") {
          divVolta.style.display = "none";

          if (larguraTela <= 992) {
            divIda.style.borderRadius = "8px";
          } else {
            divIda.style.borderRadius = "8px";
          }
        }
      }

      document.addEventListener("click", function (event) {
        if (event.target.type === "radio") {
          atualizarEstilos();
        }
      });

      // para monitorar o tamanho da tela
      window.addEventListener("resize", function () {
        atualizarEstilos();
      });

      atualizarEstilos();
    </script>
  </body>
</html>
